<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fafafa;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 350px; /* Fits most phone screens */
        }
        .logo {
            width: 40%; /* Relative size for phones */
            margin-bottom: 15px;
        }
        .input-field {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .login-btn {
            background-color: #0095f6;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 4px;
            width: 100%;
            margin: 8px 0;
            cursor: pointer;
            font-size: 14px;
        }
        .login-btn:hover {
            background-color: #007bb5;
        }
        .forgot-password {
            color: #00376b;
            text-decoration: none;
            font-size: 12px;
            margin: 8px 0;
            display: block;
        }
        .create-account {
            background-color: #add8e6;
            color: black;
            padding: 8px;
            border: none;
            border-radius: 4px;
            width: 100%;
            margin: 8px 0;
            cursor: pointer;
            font-size: 14px;
        }
        .create-account:hover {
            background-color: #87ceeb;
        }
        .meta {
            font-size: 12px;
            color: #8e8e8e;
            margin-top: 15px;
        }
        @media (max-width: 480px) {
            .logo {
                width: 50%;
            }
            .input-field, .login-btn, .create-account {
                font-size: 12px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Instagram Logo" class="logo">
        <input type="text" class="input-field" placeholder="Username, email address or mobile number">
        <input type="password" class="input-field" placeholder="Password">
        <button class="login-btn">Log in</button>
        <a href="#" class="forgot-password">Forgotten password?</a>
        <button class="create-account">Create new account</button>
        <div class="meta">Â© Meta</div>
    </div>
</body>
</html>
